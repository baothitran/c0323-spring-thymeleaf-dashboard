<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>

  <title>Add New Customer</title>

  <th:block th:replace="cp/layout/head :: style-app"/>
  <th:block th:replace="cp/layout/head :: style-meta"/>

  <!-- Page CSS -->
</head>

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
  <div class="layout-container">
    <!-- Menu -->
    <th:block th:replace="cp/layout/left-bar"/>
    <!-- / Menu -->
    <!-- Layout container -->
    <div class="layout-page">
      <!-- Navbar -->
      <th:block th:replace="cp/layout/navbar"/>
      <!-- / Navbar -->
      <!-- Content wrapper -->
      <div class="content-wrapper">
        <!-- Content -->
        <div class="container-xxl flex-grow-1 container-p-y">

          <div class="col-xxl">
            <div class="card mb-4">
              <div class="card-header d-flex align-items-center justify-content-between">
                <h5 class="mb-0">Add New Customer</h5>

              </div>
              <div class="card-body">


                <form th:object="${customer}" method="post">

                  <div class="row mb-3">
                    <label class="col-sm-2 col-form-label" for="fullName">Họ tên</label>
                    <div class="col-sm-10">
                      <div class="input-group input-group-merge">
                        <span id="basic-icon-default-fullname2" class="input-group-text"><i class="bx bx-user"></i></span>
                        <input type="text" class="form-control" name="fullName" id="fullName" th:field="*{fullName}"/>
                      </div>
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label class="col-sm-2 col-form-label" for="address">Địa chỉ</label>
                    <div class="col-sm-10">
                      <div class="input-group input-group-merge">
                        <span id="basic-icon-default-company2" class="input-group-text"><i class='bx bx-home'></i></span>
                        <input type="text" id="address" name="address" class="form-control" th:field="*{address}"/>
                      </div>
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label class="col-sm-2 form-label" for="phone">Số điện thoại</label>
                    <div class="col-sm-10">
                      <div class="input-group input-group-merge">
                        <span id="basic-icon-default-phone2" class="input-group-text"><i class="bx bx-phone"></i></span>
                        <input type="text" id="phone" name="phone" class="form-control phone-mask" th:field="*{phone}"/>
                      </div>
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label class="col-sm-2 col-form-label" for="email">Email</label>
                    <div class="col-sm-10">
                      <div class="input-group input-group-merge">
                        <span class="input-group-text"><i class="bx bx-envelope"></i></span>
                        <input type="email" id="email" name="email" class="form-control" th:field="*{email}"/>
                      </div>

                    </div>
                  </div>

                  <div class="row justify-content-end">
                    <div class="col-sm-10">
                      <button type="submit" class="btn btn-primary">Edit</button>
                    </div>
                  </div>
                </form>


              </div>
            </div>
          </div>
        </div>
        <!-- / Content -->
        <!-- Footer -->
        <th:block th:replace="cp/layout/footer"/>
        <!-- / Footer -->

        <div class="content-backdrop fade"></div>
      </div>
      <!-- Content wrapper -->
    </div>
    <!-- / Layout page -->
  </div>

  <!-- Overlay -->
  <div class="layout-overlay layout-menu-toggle"></div>
</div>
<!-- / Layout wrapper -->
<!-- Core JS -->
<th:block th:replace="cp/layout/script"/>
</body>
</html>

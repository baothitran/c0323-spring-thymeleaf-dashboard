<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>

    <title>List of Customers</title>

    <th:block th:replace="cp/layout/head :: style-app"/>
    <th:block th:replace="cp/layout/head :: style-meta"/>

    <!-- Page CSS -->
</head>

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <!-- Menu -->
        <th:block th:replace="cp/layout/left-bar"/>
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
            <!-- Navbar -->
            <th:block th:replace="cp/layout/navbar"/>
            <!-- / Navbar -->

            <!-- Content wrapper -->
            <div class="content-wrapper">
                <!-- Content -->
                <div class="container-xxl flex-grow-1 container-p-y">

                    <div class="card">
                        <h5 class="card-header">List of Customers</h5>
                        <div class="table-responsive text-nowrap">
                            <table class="table table-hover" id="customers">
                                <thead class="table-light text-center">
                                <tr>
                                    <th>#</th>
                                    <th>Họ tên</th>
                                    <th>Địa chỉ</th>
                                    <th>Số điện thoại</th>
                                    <th>Email</th>
                                    <th colspan="2">Action</th>
                                </tr>
                                </thead>
                                <tbody class="table-border-bottom-0 text-center">
                                <th:block th:each="item : ${customers}">
                                    <tr class="text-center">
                                        <td th:text="${item.id}"></td>
                                        <td th:text="${item.fullName}"></td>
                                        <td th:text="${item.email}"></td>
                                        <td th:text="${item.phone}"></td>
                                        <td th:text="${item.address}"></td>
                                   <td>
                                       <a th:href="@{/cp/customers/__${item.id}__}">
                                           <button class="btn btn-outline-success">Edit</button>
                                       </a>
                                       <a  th:href="@{/cp/customers/delete?id=__${item.id}__}">
                                           <button class="btn btn-outline-danger">Delete</button>
                                       </a>
                                   </td>

                                    </tr>
                                </th:block>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- / Content -->

                <!-- Footer -->
                <th:block th:replace="cp/layout/footer"/>
                <!-- / Footer -->

                <div class="content-backdrop fade"></div>
            </div>
            <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
    </div>

    <!-- Overlay -->
    <div class="layout-overlay layout-menu-toggle"></div>
</div>
<!-- / Layout wrapper -->
<!-- Core JS -->
<th:block th:replace="cp/layout/script"/>
</body>
</html>
